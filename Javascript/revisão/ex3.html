<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventário</title>
</head>
<body>
    <h1>Inventário</h1>
    <button onclick="estoque()">Apresentar estoque</button>
    <p id="res"></p>
    <script>
        function estoque (){
            let res = document.getElementById("res");
        let produtos = ["Computador"," Mouse" , "Teclado"];
            res.innerHTML = `O estoque atual é ${produtos.join("")}`
        }
    </script>
</body>
</html>
