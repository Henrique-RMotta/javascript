<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrizes 1 - Exemplo</title>
</head>
<body>
    <input type="text" id="matrizSomaElementos" placeholder="Digite 9 números separados por vírgua (3x3)">
    <button onclick = "somarElementosMatriz()">Somar Elementos</button>
    <p id="resultadoSomarElementos"></p>
<script>
    function somarElementosMatriz(){
        const vetor = document.getElementById("matrizSomaElementos").value.split(",").map(Number);
        let soma = 0 
        for(let i =0; i <vetor.length ; i++){
            soma+= vetor[i];
        }
        document.getElementById("resultadoSomarElementos").innerHTML = "soma = "+ soma
    }
</script>
</body>
</html>
