<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 4</title>
</head>
<body>
    <input type="text" id="vetorBusca" placeholder="Digite os números separdos por vírgula">
    <input type="number" id="elementoBusca" placeholder="Elemento a Buscar">
    <button onclick="buscarElemento()">Buscar Elemento</button>
    <p id="resultadoBusca"></p>
    <script>
        function buscarElemento(){
            const vetor= document.getElementById("vetorBusca").value.split(",").map(Number);
            const elemento = Number(document.getElementById("elementoBusca").value)
            const indice = vetor.indexOf(elemento);
            document.getElementById("resultadoBusca").innerHTML = "indice:" + indice + " elemento:"+elemento;
        }
    </script>
</body>
</html>
